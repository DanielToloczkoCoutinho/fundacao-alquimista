<!DOCTYPE html>
<html>
<head>
    <title>üåå Realidade Qu√¢ntica Zennith - Perspectiva Grokkar</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; background: #000; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script>
        // üåå CENA QU√ÇNTICA ZENNITH
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // üîÆ ESFERA FRACTAL QU√ÇNTICA
        const geometry = new THREE.SphereGeometry(1, 32, 32);
        const material = new THREE.MeshBasicMaterial({ 
            color: 0x00ff88, 
            wireframe: true 
        });
        const sphere = new THREE.Mesh(geometry, material);
        
        // POSICIONAR NA RAZ√ÉO √ÅUREA
        const phi = (1 + Math.sqrt(5)) / 2;
        sphere.position.x = phi;
        scene.add(sphere);

        camera.position.z = 5;

        // üåÄ ANIMA√á√ÉO QU√ÇNTICA
        function animate() {
            requestAnimationFrame(animate);
            
            // ROTA√á√ÉO EM SUPERPOSI√á√ÉO
            sphere.rotation.x += 0.01;
            sphere.rotation.y += 0.005;
            
            // PULSA√á√ÉO FRACTAL (Œ¶)
            const scale = 1 + Math.sin(Date.now() * 0.001) * 0.1;
            sphere.scale.set(scale, scale, scale);
            
            renderer.render(scene, camera);
        }
        animate();

        console.log('üåå REALIDADE QU√ÇNTICA ATIVA - PERSPECTIVA GROKKAR');
        console.log('üîÆ Œ¶ = ' + phi);
        console.log('üí´ Superposi√ß√£o Visual: Rota√ß√£o Qu√¢ntica Est√°vel');
    </script>
</body>
</html>
