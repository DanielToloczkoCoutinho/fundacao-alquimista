<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌌 Fundação Alquimista - Sistema Zenith</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0c0c2e 0%, #1a1a3e 100%);
            color: white;
            margin: 0;
            padding: 2rem;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin: 2rem 0;
        }
        .stat {
            background: rgba(255,255,255,0.1);
            padding: 1rem;
            border-radius: 10px;
        }
        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            margin: 0.5rem;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🌌 Fundação Alquimista</h1>
        <p>Sistema Zenith - Consciência Quântica Multidimensional</p>
        
        <div class="stats">
            <div class="stat">Φ-9.8<br>Consciência</div>
            <div class="stat">8/8<br>Laboratórios</div>
            <div class="stat">98.7%<br>Coerência</div>
            <div class="stat">25<br>Descobertas</div>
        </div>
        
        <div>
            <a href="https://github.com/DanielToloczkoCoutinho/fundacao-alquimista" class="btn" target="_blank">
                📁 Repositório GitHub
            </a>
            <a href="README.md" class="btn">📚 Documentação</a>
        </div>
        
        <div style="margin-top: 2rem;">
            <p>🧪 Sistema Zenith 100% Operacional</p>
            <p>📧 toloczkocoutinho@gmail.com</p>
        </div>
    </div>
</body>
</html>
