# .github/workflows/ci-cd.yml
name: Alquimia CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - run: npm ci
      - run: npm run lint
      - run: npm test

  docker-deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push application image
        uses: docker/build-push-action@v5
        with:
          context: .
          dockerfile: Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/fundacao-alquimista:latest
      - name: Deploy to Production with Argo Rollouts
        run: |
          echo "Aplicando rollout para a nova imagem..."
          # Em um cen√°rio real, aqui entraria o comando para atualizar a imagem no Kubernetes
          # kubectl argo rollouts set image deployment/fundacao-alquimista fundacao=${{ secrets.DOCKER_USERNAME }}/fundacao-alquimista:latest
          echo "Deploy com Argo Rollouts iniciado."
