# .github/workflows/deploy.yml
name: Deploy Fundação Alquimista

on:
  push:
    branches:
      - main

jobs:
  deploy-web:
    name: Deploy Interface (Next.js)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do Código
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalar Dependências (web)
        working-directory: src/app
        run: npm ci

      - name: Build Next.js
        working-directory: src/app
        run: npm run build

      - name: Deploy para Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: src/app
          alias-domains: foundation-alchemist.app

  deploy-functions:
    name: Deploy Altar das Equações (Firebase Functions)
    runs-on: ubuntu-latest
    needs: deploy-web
    steps:
      - name: Checkout do Código
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalar Dependências (functions)
        working-directory: app/functions
        run: npm ci

      - name: Build Cloud Functions
        working-directory: app/functions
        run: npm run build

      - name: Deploy Firebase Functions
        env:
          FIREBASE_CLI_LOGIN: ${{ secrets.FIREBASE_TOKEN }}
        working-directory: app/functions
        run: |
          npm install -g firebase-tools
          firebase deploy --only functions --token "$FIREBASE_CLI_LOGIN"
