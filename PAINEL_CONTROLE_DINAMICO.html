<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåå PAINEL DE CONTROLE - FUNDA√á√ÉO ALQUIMISTA</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #00ff88;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            padding: 30px;
            border-bottom: 2px solid #00ff88;
            margin-bottom: 30px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: rgba(0, 255, 136, 0.1);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #00ff88;
            text-align: center;
        }
        .modules-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .module-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #00ff88;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .module-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 255, 136, 0.3);
        }
        .module-number {
            font-size: 1.2em;
            font-weight: bold;
            color: #00ff88;
        }
        .module-name {
            font-size: 1.1em;
            margin: 10px 0;
            color: #ffffff;
        }
        .module-category {
            display: inline-block;
            padding: 5px 10px;
            background: rgba(0, 255, 136, 0.2);
            border-radius: 15px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">

            <div class="stat-card">

            <div class="stat-card">

            <div class="stat-card">

        function loadModules() {

        function openModule(moduleNumber) {

        }

</body>
</html>
